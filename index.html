<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors -- an Odin Project created by Megan McCarty</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <h3>Instructions</h3>
        <p>To play against the computer, select your choice below. The first player to reach a score of 5 wins the game. </p>
        <div id="playerChoice">
            <p>Make a choice!</p>
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div>
            <p>The computer's choice</p>
            <p id="computerChoice"></p>
        </div>
        <div>
            <h3>The total score is</h3>
            <p id="score"></p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
